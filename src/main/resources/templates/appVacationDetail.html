<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Empty</title>
    <th:block layout:fragment="css">
        <!--사용할 css는 여기에 첨부 -->
        <link rel="stylesheet" type="text/css" href="/css/appVacationDetail.css">
        <link rel="stylesheet" type="text/css" href="/css/approvalDetailPage.css">
    </th:block>
</head>
<body layout:fragment="content">
<div id="fullscreen">
    <div id="_emt1"></div>
    <div id="_emt2">
        <div id="_emt3">
        </div>
        <div id="_emt4">
            <div id="use_screen">
                <!--헤더와 메뉴바를 제외한 영역 -->
                <p class="page-name">휴가 결제상세</p>
                <div class="use_screen_form">
                    <div class="leftSpace"></div>
                    <div class="centerSpace">
                        <!--데이터 입력부-->
                        <form id="updateForm" name="approval" action="/appDetail/vacation" method="post">
                            <input type="hidden" id="appNum" name="appNum" th:value="${approval.appNum}">
                            <input type="hidden" name="appAlarm" th:value="${approval.appAlarm}">
                            <input type="hidden" name="appSort" th:value="${approval.appSort}">
                            <input type="hidden" id="appState" name="appState" th:value="${approval.appState}">
                            <input type="hidden" name="appWriDate" th:value="${approval.appWriDate}">
                            <input type="hidden" id="appVacReq" name="appVacReq" th:value="${approval.appVacReq}">
                            <section id="inputData-section">
                                <div class="input-date">
                                    <div class="column">휴가날짜</div>
                                    <div class="input-date-form">
                                        <input type="datetime-local" id="input-appStart" name="appStart"
                                               th:value="${approval.appStart}" required onchange="handleStartDate()"/>
                                        <p>~</p>
                                        <input type="datetime-local" id="input-appEnd" name="appEnd"
                                               th:value="${approval.appEnd}" required onchange="handleEndDate()"/>
                                    </div>
                                </div>
                                <div class="input-user">
                                    <div class="column">신청자</div>
                                    <div class="input-user-form">
                                        <input type="hidden" name="userNum" th:value="${approval.userNum.USERNUM}">
                                        <p th:text="${approval.userNum.USERNAME}"></p>
                                    </div>
                                </div>
                                <div class="input-type">
                                    <div class="column">휴가 종류</div>
                                    <div class="input-place-form">
                                        <select id="input-appVacType" name="appVacType"
                                                th:selected="${approval.appVacType}" required
                                                onchange="handleVacType()">
                                            <option value="morningOff">오전반차</option>
                                            <option value="afternoonOff">오후반차</option>
                                            <option value="dayOff">연차</option>
                                            <option value="sickDay">병가</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-text">
                                    <div class="column">휴가 사유</div>
                                    <div class="input-text-form">
                            <textarea id="input-appContent" name="appContent" th:text="${approval.appContent}"
                                      style="resize:vertical" cols="50" rows="1" required placeholder="내용을 입력해주세요"
                                      onkeyup="printContent()"></textarea>
                                    </div>
                                </div>
                            </section>
                            <!--데이터 표출부-->
                            <section id="viewData-section">
                                <div class="appForm1">
                                    <div class="appInfo">
                                        <table>
                                            <tr>
                                                <td class="column_appInfoTitle">문서번호</td>
                                                <td class="column_appInfoContent" th:text="${approval.appNum}"></td>
                                            </tr>
                                            <tr>
                                                <td class="column_appInfoTitle">부서</td>
                                                <td class="column_appInfoContent"
                                                    th:text="${approval.userNum.USERDEPT}"></td>
                                            </tr>
                                            <tr>
                                                <td class="column_appInfoTitle">기안일</td>
                                                <td class="column_appInfoContent"
                                                    th:text="${#temporals.format(approval.appWriDate, 'yyyy-MM-dd')}"></td>
                                            </tr>
                                            <tr>
                                                <td class="column_appInfoTitle">기안자</td>
                                                <td class="column_appInfoContent"
                                                    th:text="${approval.userNum.USERNAME}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="appTitle">
                                        <h3>휴가 신청서</h3>
                                    </div>
                                    <div class="appConfirm">
                                        <table>
                                            <tr>
                                                <td class="column_confirmTitle" rowspan="3"> 결재</td>
                                                <td class="column_manager">담당</td>
                                            </tr>
                                            <tr>
                                                <td class="column_sign" th:if="${approval.appState == '미승인'}">미결재 상태
                                                </td>
                                                <td class="column_sign" th:if="${approval.appState != '미승인'}">
                                                    <img src="" id="sign_img">
                                                    <input type="hidden" id="sign_data" th:value="${approval.appSign}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="column_confirmId" th:if="${approval.appState =='미승인'}">담당자
                                                    id
                                                </td>
                                                <td class="column_confirmId" th:if="${approval.appState !='미승인'}"
                                                    th:text="${approval.appUserNum.USERNUM}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="appForm2">
                                    <div class="appData">
                                        <table>
                                            <tr>
                                                <td class="column_narrow">총 연차</td>
                                                <td id="appData-totalOff" th:text="${vacation.vacTotalD} + '일'"></td>
                                                <td class="column_narrow">사용 일수</td>
                                                <td id="appData-vacationUsed" th:text="${vacation.vacUsedD} + '일'"></td>
                                                <td class="column_narrow">잔여 연차</td>
                                                <td id="appData-vacationLeft" th:text="${vacation.vacLeftD} + '일'"></td>
                                            </tr>
                                            <tr>
                                                <td class="column_narrow">휴가 날짜</td>
                                                <td id="appData-date"
                                                    th:text="${#temporals.format(approval.appStart, 'yyyy-MM-dd HH:mm')} + ' ~ ' + ${#temporals.format(approval.appEnd, 'yyyy-MM-dd HH:mm')}"
                                                    colspan="2"></td>
                                                <td id="appData-vacationDateCnt"
                                                    th:text="${approval.appVacReqDaysD} + '일'"></td>
                                                <td class="column_narrow">휴가 종류</td>
                                                <td id="appData-vacationType" th:text="${approval.appVacType}"></td>
                                            </tr>
                                            <tr class="appData-colspan">
                                                <td class="column_narrow">휴가 목적</td>
                                                <td colspan="6" id="appData-content"
                                                    th:text="${approval.appContent}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </section>
                            <div id="dataSubmit-section">
                                <button type="button" id="btnUpdate">수정</button>
                                <button type="button" id="btnDelete">삭제</button>
                            </div>
                        </form>
                    </div>
                    <div class="rightSpace"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment="script">
    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="/js/appVacationDetail.js"></script>
</th:block>
</html>
