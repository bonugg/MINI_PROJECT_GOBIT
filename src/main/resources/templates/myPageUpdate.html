<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Empty</title>
  <th:block layout:fragment="css">
    <!--사용할 css는 여기에 첨부 -->
    <link rel="stylesheet" type="text/css" href="css/myPage.css">
  </th:block>
</head>
<body layout:fragment="content">

<div id="fullscreen">
  <div id="_emt1"></div>
  <div id="_emt2">
    <div id="_emt3">
    </div>
    <div id="_emt4">
      <div id="use_screen">
        <p class="mypage-title">프로필 수정</p>
        <form action="/myPage/update" method="post" enctype="multipart/form-data">
          <input type="hidden" name="userNum" th:value="${session.user.USERNUM}" />
          <section class="profile-card">
            <img id="profile-imageL"  th:src="${session.user.imagePath}" alt="프로필 사진">
            <input type="file" id="profileImageLInput" name="imageFile" value="사진 선택">
            <button type="submit" class="btnUpdate">프로필 변경사항 저장</button>
          </section>
          <section class="profile-info">
            <div class="profile1">
            <!--수정 가능-->
              <p class="basic-info">기본 정보</p>
              <input class="nameUpdate" type="text" name="userName" placeholder="이름" th:value="${session.user.USER_NAME}">
              <input class="phoneUpdate" type="text" name="userPhone" placeholder="010-XXXX-XXXX" th:value="${session.user.USER_PHONE}">
              <input class="emailUpdate" type="text" name="userEmail" placeholder="xxxx@gobit.com" th:value="${session.user.USER_EMAIL}">
            </div>
          </section>
        </form>
          <div class="profile2">
          <!--수정 불가-->
            <p>수정 불가</p>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
<th:block layout:fragment="script">
  <!--사용할 자바스크립트는 여기에 첨부 -->

</th:block>
</html>
