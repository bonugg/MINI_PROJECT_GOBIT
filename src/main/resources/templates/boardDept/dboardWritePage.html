<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Empty</title>
    <th:block layout:fragment="css">
        <!--사용할 css는 여기에 첨부 -->
        <link rel="stylesheet" type="text/css" href="/css/empty.css">
        <link rel="stylesheet" type="text/css" href="/css/boardDept/dboardWrite.css">

    </th:block>
</head>
<body layout:fragment="content">
<div id="fullscreen">
    <div id="_emt1"></div>
    <div id="_emt2">
        <div id="_emt3">
        </div>
        <div id="_emt4">
            <div id="use_screen">
                <!--헤더와 메뉴바를 제외한 영역 -->
                <!--여기에 본인의 코드를 넣어주시면 됩니다 -->
                <div>
                    <!-- 머리부분 -->
                    <div class="heead">
                        <div class="div-title">
                            <div class="title">
                                <h1>부서게시판</h1>
                            </div>
                        </div>
                    </div>
                    <!-- 머리부분 -->


                    <!-- 몸통 부분 -->
                    <div class="boody">


                        <form th:object="${boardForm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- 제목 -->
                            <div class="div-botitle">
                                <div class="board-title" for="title">
                                    <input type="text" name="title" th:field="*{title}" placeholder="여기에 제목을 입력하세요.">
                                </div>
                            </div>
                            <!-- 제목 -->


                            <!-- 내용 -->
                            <div class="div-content">
                                <div class="board-content" for="content">
                                    <textarea name="content" th:field="*{content}" placeholder="여기에 내용을 입력하세요."></textarea>
                                </div>
                            </div>
                            <!-- 내용 -->


                            <!-- 첨부파일 -->
                            <div class="div-values">
                                <div class="files">
                                    첨부파일
                                </div>
                            </div>
                            <!-- 첨부파일 -->


                            <!-- 버튼들 -->
                            <div class="div-board-btns">
                                <button type="submit">완료</button>
                                <button type="button">취소</button>
                            </div>
                            <!-- 버튼들 -->
                        </form>
                    </div>
                    <!-- 몸통 부분 -->
                </div>


            </div>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment="script">
    <!--사용할 자바스크립트는 여기에 첨부 -->

</th:block>
</html>
