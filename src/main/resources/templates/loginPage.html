<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="fullscreen">
    <div id="screen1">
        <div id="logo_div">
            <div id="logo_div2">
                <img src="img/1.png" id="logo_img2">
            </div>
        </div>
        <form method="post" action="/auth" id="login_form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="ENO" placeholder="사번" style="margin-bottom: 20px"/>
            <input type="password" name="PWD" placeholder="비밀번호"/>
            <div id="button_sign_cancle_div">
                <button type="submit" class="button_sign_cancle">로그인</button>
                <button type="button" class="button_sign_cancle" style="margin-left: 10px"
                        onclick="location.href='/signup'">회원가입
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
