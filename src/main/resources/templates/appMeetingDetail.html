<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>회의결재</title>
    <th:block layout:fragment="css">
        <!--사용할 css는 여기에 첨부 -->
        <link rel="stylesheet" type="text/css" href="/css/appMeetingDetail.css">
    </th:block>
</head>
<body layout:fragment="content">
<div id="fullscreen">
    <div id="_emt1"></div>
    <div id="_emt2">
        <div id="_emt3">
        </div>
        <div id="_emt4">
            <div id="use_screen">
                <!--헤더와 메뉴바를 제외한 영역 -->
                <p class="page-name">회의 결제 페이지</p>
                <div class="use_screen_form">
                    <div class="leftSpace"></div>
                    <div class="centerSpace">
                        <!--데이터 입력부-->
                        <form id="updateForm" action="/appDetail" method="post">
                            <input type="hidden" name="appSort" th:value="${approval.appSort}">
                            <input type="hidden" name="appState" th:value="${approval.appState}">
                            <input type="hidden" name="appWriDate" th:value="${approval.appWriDate}">
                            <input type="hidden" name="userNum" th:value="${approval.userNum}">
                            <section id="inputData-section">
                                <div class="input-date">
                                    <div>회의날짜</div>
                                    <div class="input-date-form">
                                        <input type="datetime-local" id="inputDate-start" name="appStart" th:value="${approval.appStart}" required
                                               onchange="printDate()">
                                        <p>~</p>
                                        <input type="datetime-local" id="inputDate-end" name="appEnd" th:value="${approval.appEnd}" required
                                               onchange="printDate()">
                                    </div>
                                </div>
                                <div class="input-user">
                                    <div>회의 참석자</div>
                                    <div class="input-user-form">
                                     <textarea id="input-Participant" name="appParticipant" style="resize:vertical"
                                               cols="50"
                                               rows="1" required th:value="${approval.appParticipant}" onkeyup="printPeople()"></textarea>
                                    </div>
                                </div>
                                <div class="input-place">
                                    <div>회의 장소</div>
                                    <div class="input-place-form">
                                        <input type="text" id="input-appLocation" name="appLocation" required th:value="${approval.appLocation}"
                                               onkeyup="printPlace()">
                                    </div>
                                </div>
                                <div class="input-text">
                                    <div>회의 목적</div>
                                    <div class="input-text-form">
                            <textarea id="input-appContent" name="appContent" style="resize:vertical" cols="50"
                                      rows="1" required th:text="${approval.appContent}" onkeyup="printContent()"></textarea>
                                    </div>
                                </div>
                            </section>
                            <!--데이터 표출부-->
                            <section id="viewData-section">
                                <div class="appForm1">
                                    <div class="appInfo">
                                        <table>
                                            <tr>
                                                <td>문서번호</td>
                                                <td th:text="${approval.appNum}"></td>
                                            </tr>
                                            <tr>
                                                <td>부서</td>
                                                <td th:text="${approval.userNum.User.USERDEPT}">부서임시</td>
                                            </tr>
                                            <tr>
                                                <td>기안일</td>
                                                <td th:text="${#strings.substring(approval.appWriDate, 0, 10)}">기안일임시</td>
                                            </tr>
                                            <tr>
                                                <td>기안자</td>
                                                <td th:text="${approval.userNum.User.USERNAME}">기안자임시</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="appTitle">
                                        <h3>출장 신청서</h3>
                                    </div>
                                    <div class="appConfirm">
                                        <table>
                                            <tr>
                                                <td rowspan="4"> 결재</td>
                                                <td>담당</td>
                                                <td>팀장</td>
                                            </tr>
                                            <tr>
                                                <td rowspan="2">담당자 싸인</td>
                                                <td rowspan="2">팀장 싸인</td>
                                            </tr>
                                            <tr>
                                            </tr>
                                            <tr>
                                                <td>담당자 id</td>
                                                <td>팀장 id</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="appForm2">
                                    <div class="appData">
                                        <table>
                                            <tr>
                                                <td>회의 날짜</td>
                                                <td id="appData-date" th:text="${approval.appStart} ~ ${approval.appEnd}"></td>
                                                <td>출장 장소</td>
                                                <td id="appData-Place" th:text="${approval.appLocation}"></td>
                                            </tr>
                                            <tr>
                                                <td>회의 참석자</td>
                                                <td id="appData-people" colspan="3" th:text="${approval.appParticipant}"></td>
                                            </tr>
                                            <tr class="appData-colspan">
                                                <td>회의 목적</td>
                                                <td colspan="3" id="appData-content" th:text="${approval.appContent}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </section>
                            <div id="dataSubmit-section">
                                <button id="btnSave">저장</button>
                                <button id="btnDelete">삭제</button>
                            </div>
                        </form>
                    </div>
                    <div class="rightSpace"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<th:block layout:fragment="script">
    <!--사용할 자바스크립트는 여기에 첨부 -->

</th:block>
</html>
